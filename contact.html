            <h2 class="header" id="contact">Contact</h2>

            <div id="contact-form-div">

                <div>
                    <label class="contact-form">Name</label>
                    <br>

                    <input class="contact-input" type="text" name="name" placeholder="Jane Smith">
                </div>

                <div>
                    <label class="contact-form">Email</label>
                    <br>
                    <input class="contact-input" type="email" name="email" placeholder="email@sample.com">
                </div>

                <div>
                    <label>Message</label>
                    <br>
                    <textarea name="message"></textarea>
                    <!--textarea is used for bigger text input name corresponds to server site file(?)-->
                </div>

            </div>

            <br>
            <input id="button" type="submit" name="submit" value="Submit">
